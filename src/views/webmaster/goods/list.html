<!DOCTYPE html>

<html>
  <head>
    <title>Dashboard - Electronic Commerce Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {{template "styles"}}
  </head>
  <body>
    <div id="leftside">
      {{template "leftside" .}}
    </div>

    <div id="rightside">

      <div class="main">

        <a href="/webmaster/goodscategory"><span class="glyphicon glyphicon-list"></span> Category</a>
        <a href="/webmaster/goods/create"><span class="glyphicon glyphicon-plus"></span> Create</a>

        <div>
          <table class="table">
            <thead>
              <tr>
                <td>#</td>
                <td>Name</td>
                <td>Parent</td>
                <td>Ordering</td>
                <td>Operation</td>
              </tr>
            </thead>
            <tbody>
              {{range $index, $item := .CategoryList}}
              <tr>
                <td>{{$index}}</td>
                <td>{{$item.Name}}</td>
                <td>{{$item.Parent}}</td>
                <td>{{$item.Ordering}}</td>
                <td>
                  <a href="javascript:void(0);" onclick="ShowEditForm('{{$index}}')"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                  <a href="javascript:void(0);" onclick="Delete('{{$item.Name}}')"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <div class="clear"></div>

    {{template "scripts"}}
  </body>
</html>
